<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Alura Chanllenge</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
<header></header>
<main class="corpo">
  <div class="logo">
    <img alt="alura logo" src="./assets/alura-logo.svg">
  </div>
  <section class="criptografar-descriptografar">
    <label>
      <textarea class="texto" autofocus placeholder="Digite seu texto"></textarea>
    </label>
    <div class="abaixo-texto">
      <span class="info">
        <img class="icone-exclamacao" alt="exclamação" src="./assets/bi_exclamation-circle-fill.svg">
        Apenas letras minúsculas e sem acento.
      </span>
      <div class="botoes">
        <button class="botao botao-crip">Criptografar</button>
        <button class="botao botao-descrip">Descriptografar</button>
      </div>
    </div>
  </section>
  <section class="mensagem-criptografada">
    <img class="personagem" alt="personagem" src="assets/personagem-lupa.svg">
    <div class="texto-mensagem-criptografada">
      <h1 class="titulo-mensagem-criptografada">Nenhuma mensagem encontrada</h1>
      <p class="pagrafo-mensagem-criptografada">Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>
  </section>
</main>
<footer></footer>
</body>
</html>
